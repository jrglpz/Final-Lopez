{% extends 'sale/index.html' %}

{% block title %}
    Sale
{% endblock title %}

{% block content_sale %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
    {% url 'sale:index' as url %}
    {% include 'home/index_back.html' with link=url %}

{% endblock content_sale %}
