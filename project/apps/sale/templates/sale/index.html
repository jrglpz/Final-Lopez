{% extends 'home/base.html' %}

{% block content %}
    <h1 class="shadow-lg text-center">Sale App</h1>
    <div class="container mt-lg-3">
        <h3 class="pb-lg-3">

            {% block title %}
                Item Sales
            {% endblock title %}
        </h3>

        {% block content_sale %}
            <div class="d-grid gap-3">
                {% if user.is_staff %}
                    <a href="{% url 'sale:sale_create' %}" class="btn btn-primary">Create</a>
                {% endif %}
                <a href="{% url 'sale:sale_list' %}" 
                   class="btn btn-primary">List</a>
                <br>
            </div>
        {% endblock content_sale %}
    </div>
{% endblock content %}
